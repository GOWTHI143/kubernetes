--- 
kind: Deployment 
apiVersion: apps/v1
metadata:
  name: scr-deployment
spec:
  minReadySeconds: 5
  replicas: 5
  selector:
    matchLabels: 
      app: scr
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxSurge: 25%
      maxUnavailable: 25%
  template: 
    metadata:
      name: scr-pods
      labels:
        app: scr 
        version: '1.0'
    spec:
      containers:
        - image: gowthi1404/scr:1.0
          name: scr
          ports:
            - containerPort: 8080
              protocol: TCP 
              name: webport
          env:
            - name: MYSQL_HOST
              value: sql-service
            - name: MYSQL_DATABASE
              value: courses
            - name: MYSQL_ROOT_PASSWORD
              value: rootroot
            - name: MYSQL_USER
              value: gowtham
            - name: MYSQL_PASSWORD
              value: gowtham@123
         
      
      
---  
apiVersion: v1
kind: Service
metadata:
  name: scr-service
spec:
  type: LoadBalancer
  selector: 
    app: scr
  ports:
    - name: scr-port
      type: TCP 
      port: 8080
      targetPort: 8080
