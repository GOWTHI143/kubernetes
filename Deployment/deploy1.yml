--- 
apiVerion: apps/v1
kind: Deployment
metadata: 
  name: frst-deployment
spec:
  minReadySeconds: 5
  replicas: 3
  selector:
    matchLabels:
      app: jenkins
      kubernetes.io/change-cause: first-version
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      name: jenkins-pods
      labels: 
        app: jenkins
        ver: "1.625"
    spec:
      containers:
        - name: jenkins
          image: jenkins:1.642.1
          ports:
            - containerPort: 8080
              protocol: TCP
